<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Protecal</title>

    <link rel="stylesheet" href="/src/style.css" />
  </head>
  <body>
    <h1 class="mt-3 text-3xl text-center font-black">Protecal</h1>

    <main class="flex flex-col gap-4 items-center">
      <div>
        <input type="radio" id="protein" name="count" checked />
        <label for="protein">Protein</label>

        <input type="radio" id="calories" name="count" />
        <label for="calories">Calories</label>
      </div>

      <div class="flex gap-4">
        <button class="button">+10</button><button class="button">+20</button
        ><button class="button">+50</button><button class="button">+100</button>
      </div>

      <div class="text-9xl font-bolder mt-8">
        <span id="protein-count">0</span>&nbsp;/&nbsp;<span id="calories-count"
          >0</span
        >
      </div>
    </main>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
